# site properties and page defaults
title: DeepTenLab
subtitle: 
description: DeepTenLab is dedicated to advancing the field of computer vision through innovative
research and development. Our lab specializes in utilizing tensor methods and other cutting-edge techniques
to tackle state-of-the-art computer vision tasks. At DeepTenLab, we strive to push the boundaries of technology
and explore new frontiers in artificial intelligence.
header: images/background-temp.jpg
footer: images/background.jpg
proofer: false

# site social media and other links
links:
  email: contact@DeepTenLab.com
  orcid: 0000-0001-8713-9213
  google-scholar: ETJoidYAAAAJ
  github: DeepTenLab
  twitter: DeepTenLab
  youtube: DeepTenLab

### jekyll settings

# front matter defaults
defaults:
  # all markdown files
  - scope:
      path: ""
    values:
      layout: default
  # markdown files in /_members
  - scope:
      type: "members"
    values:
      layout: member
  # markdown files in /_posts
  - scope:
      type: "posts"
    values:
      layout: post

collections:
  # generate page for each member
  members:
    output: true
  # generate page for each post
  posts:
    output: true

# jekyll plugins
plugins:
  - jekyll-spaceship
  - jekyll-sitemap
  - jekyll-redirect-from
  - jekyll-feed
  - jekyll-last-modified-at

# code block syntax highlighting
highlighter: rouge

# jekyll theme
theme: null

# sass settings
sass:
  sass_dir: _styles

# force jekyll to include certain files/folders
include:
  - _styles
  - _scripts

# force jekyll to exclude certain files/folders
exclude:
  - README.md
  - LICENSE.md
  - CITATION.cff
