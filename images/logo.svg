<svg xmlns="http://www.w3.org/2000/svg" viewBox="-40 -50 80 100">
  <style>
    .bubble {
      animation: float 2s ease-out both infinite var(--delay);
    }
    @keyframes float {
      0% {
        opacity: 0;
      }
      50% {
        transform: translateY(0);
        opacity: 0;
      }
      75% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        transform: translateY(-40px);
      }
    }

    .snake {
      stroke-dasharray: 240; /* Total length of the square's path */
      stroke-dashoffset: 240; /* Start with the entire path hidden */
      animation: drawSquare 2s linear forwards; /* Animation runs once and stops */
    }

    @keyframes drawSquare {
      0% {
        stroke-dashoffset: 240; /* Path is hidden */
      }
      100% {
        stroke-dashoffset: 0; /* Path is fully drawn */
      }
    }
  </style>
  
  <path
    fill="#38bdf8"
    d="
      M 0 -22.5
      L -19.5 -11.25
      L -19.5 11.25
      L 0 22.5
      L 19.5 11.25
      L 19.5 -11.25
      z
    "
  />

  <path
    fill="#bae6fd"
    d="
      M 0 -22.5
      L -19.5 -11.25
      L 0 0
      L 19.5 -11.25
      z
    "
  />

  <path
    fill="#93c5fd"
    d="
      M -19.5 -11.25
      L -19.5 11.25
      L 0 22.5
      L 0 0
      z
    "
  />

 <path
    class="snake"
    fill="none"
    stroke="#0ea5e9"
    stroke-width="2"
    d="
      M -30 -10
      L -30 -30
      L -10 -30
      M 10 -30
      L 30 -30
      L 30  -10
      M 30 10
      L 30 30
      L 10 30
      M -10 30
      L -30 30
      L -30 10
    "
  />
</svg>